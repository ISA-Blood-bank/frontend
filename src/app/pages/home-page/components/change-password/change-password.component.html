<form #userForm='ngForm' (ngSubmit)="changePassword(userForm.value)">
    <div class="chpassword">
        <p class="title"> Change password</p>
      </div>
      <mat-form-field appearance="legacy">
        <mat-label>New Password</mat-label>
        <input  matInput ngModel name="password" #password="ngModel" placeholder="New password">
        <mat-hint>Enter new password</mat-hint>
      </mat-form-field>

    <button mat-button >Confirm</button>
</form>
