<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search">
  </mat-form-field>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by street">Street</th>
      <td mat-cell *matCellDef="let element">{{ element.address.street }}</td>
    </ng-container>
  
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">Number</th>
      <td mat-cell *matCellDef="let element">{{ element.address.number }}</td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">City</th>
      <td mat-cell *matCellDef="let element">{{ element.address.city }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by country">Country</th>
        <td mat-cell *matCellDef="let element">{{ element.address.country }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="averageScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by average score">Average score</th>
        <td mat-cell *matCellDef="let element">{{ element.averageScore }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

</div>
