<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search">
  </mat-form-field>
</div>
<div>
  <form [formGroup]="filterForm">
    <mat-form-field>
      <input #fromRating matInput formControlName="fromRating" ngModel name="filterRateMin" placeholder="from">
    </mat-form-field>
    <mat-form-field>
      <input #toRating matInput formControlName="toRating" name="filterRateMax" placeholder="to">
    </mat-form-field>
    <button mat-raised-button  (click)="filterRate()">Filter by rating</button>
  </form>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef (click)="findSorted('name')">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef (click)="findSorted('address.street')">Street</th>
      <td mat-cell *matCellDef="let element">{{ element.address.street }}</td>
    </ng-container>
  
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef (click)="findSorted('address.number')">Number</th>
      <td mat-cell *matCellDef="let element">{{ element.address.number }}</td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef (click)="findSorted('address.city')">City</th>
      <td mat-cell *matCellDef="let element">{{ element.address.city }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef (click)="findSorted('address.country')">Country</th>
        <td mat-cell *matCellDef="let element">{{ element.address.country }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef (click)="findSorted('description')">Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="averageScore">
        <th mat-header-cell *matHeaderCellDef (click)="findSorted('averageScore')">Average score</th>
        <td mat-cell *matCellDef="let element">{{ element.averageScore }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

</div>
