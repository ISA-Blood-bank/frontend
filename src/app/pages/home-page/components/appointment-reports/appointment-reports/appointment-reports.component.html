<div class="containerbig">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef (click)="findSorted('appointment.appointment.start')">Date and time</th>
          <td mat-cell *matCellDef="let element">{{ formateDate(element.appointment.appointment.start) }}</td>
        </ng-container>
      
        <ng-container matColumnDef="bloodCenter">
          <th mat-header-cell *matHeaderCellDef>Blood center</th>
          <td mat-cell *matCellDef="let element">{{ element.appointment.appointment.bloodCenter.name }}</td>
        </ng-container>
      
        <ng-container matColumnDef="medicalStaff">
          <th mat-header-cell *matHeaderCellDef>Medical staff</th>
          <td mat-cell *matCellDef="let element">{{ element.appointment.appointment.medicalStaff.name }} {{ element.appointment.appointment.medicalStaff.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef>Report</th>
            <td mat-cell *matCellDef="let element">{{ element.content }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
</div>
