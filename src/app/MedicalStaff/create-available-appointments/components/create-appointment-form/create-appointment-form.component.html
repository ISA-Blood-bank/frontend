<form #appointmentForm='ngForm' (ngSubmit)="getAppointment(appointmentForm.value)">
    <div class="rgform">
      <div class="info">
        <p class="title"> Create new appointment </p>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" ngModel name="start" #start="ngModel">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Time of appointment</mat-label>
        <input  matInput ngModel name="time" #time="ngModel" placeholder="Time">
        <mat-hint>HH:MM</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Duration</mat-label>
        <input  matInput ngModel name="duration" #duration="ngModel" placeholder="minutes">
        <mat-hint>Duration in minutes</mat-hint>
      </mat-form-field>
    <button mat-button>Submit</button>
    </div>
</form>
